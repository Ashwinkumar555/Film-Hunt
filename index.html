<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Search App</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <div class="search-box">
      <h1><img src="https://wallpapers.com/images/hd/movie-clapperboard-icon-icrt9zmngnyneweu.png" alt="Movie Icon" class="icon">Film Hunt<img src="https://static.vecteezy.com/system/resources/thumbnails/051/494/463/small/white-popcorn-image-free-png.png" alt="white-popcorn-image-free-png" class="popcorn-icon"></h1>
      <div class="search-bar">
        <input type="text" id="movieInput" placeholder="Enter movie name..." />
        <button id="searchBtn">Search</button>
      </div>
      <div class="spinner" id="loader"></div>
      <div id="movieResult"></div>
      <div id="watchlistBox" style="margin-top: 20px;"></div>
    <div class="film-overlay"></div>

    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
